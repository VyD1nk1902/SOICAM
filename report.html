<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOISCAM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets//css/base.css" />
    <link rel="stylesheet" href="./assets/css/report.css" />
  </head>
  <body>
    <!-- IMAGE FIXED -->
    <div class="effect-circle-1"></div>
    <div class="effect-circle-2"></div>
    <!-- end IMAGE FIXED -->

    <!-- HEADER -->
    <header class="header">
      <a href="index.html" class="header__logo">
        <img
          src="./assets/images/logo/logo-soiscam.png"
          alt="Logo-Soiscam"
          class="header__logo-img"
        />
        <span class="header__logo-name">Soi scam</span>
      </a>
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="index.html" class="header__nav-link">Trang chủ</a>
        </li>
        <li class="header__nav-item">
          <a href="scammers.html" class="header__nav-link">Scammers</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">Giới thiệu</a>
        </li>
      </ul>
      <a href="#" class="btn header__btn">Gửi tố cáo</a>
    </header>
    <!-- end HEADER -->

    <!-- BREADCRUMB -->
    <section class="breadcrumb">
      <a href="index.html" class="breadcrumb__link">Trang chủ</a>
      <img
        src="./assets/images/icon/arrow_right-2.svg"
        alt="breadcrumb-icon"
        class="breadcrumb__icon"
      />
      <a href="report.html" class="breadcrumb__link active">Gửi tố cáo</a>
    </section>
    <!-- end BREADCRUMB -->

    <!-- FORM REPORT -->
    <form class="form-report">
      <h2 class="form__heading">Thông tin kẻ lừa đảo</h2>
      <div class="form__group-wrap">
        <div class="form__group">
          <label for="nameScammer" class="form__title">Tên chủ tài khoản <span>*</span></label>
          <input
            type="text"
            placeholder="Nhập tên chủ tài khoản..."
            name="nameScammer"
            id="nameScammer"
            class="form__input"
          />
        </div>
        <div class="form__group">
          <label for="phoneScammer" class="form__title">Số điện thoại <span>*</span></label>
          <input
            type="text"
            placeholder="Nhập số điện thoại..."
            name="phoneScammer"
            id="phoneScammer"
            class="form__input"
          />
        </div>
      </div>
      <div class="form__group-wrap">
        <div class="form__group">
          <label for="bankNumber" class="form__title">Số tài khoản <span>*</span></label>
          <input
            type="text"
            placeholder="Nhập số tài khoản..."
            name="bankNumber"
            id="bankNumber"
            class="form__input"
          />
        </div>
        <div class="form__group">
          <label for="bankName" class="form__title">Ngân hàng <span>*</span></label>
          <input
            type="text"
            placeholder="Nhập tên ngân hàng..."
            name="bankName"
            id="bankName"
            class="form__input"
          />
        </div>
      </div>
      <div class="form__group">
        <textarea
          name="contentReport"
          placeholder="Nhập nội dung tố cáo..."
          id="contentReport"
          class="form__textarea"
        ></textarea>
      </div>
    </form>
    <!-- end FORM REPORT -->

    <!-- JS -->
    <script src="./assets/js/app.js"></script>
    <!-- end JS -->
  </body>
</html>
